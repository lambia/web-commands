<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Commands</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/launcher.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Alert Messages -->
        <transition-group name="alert-slide" tag="div" class="alert-container">
            <div 
                v-for="alert in alerts" 
                :key="alert.id"
                :class="['alert', `alert-${alert.type}`]"
            >
                {{ alert.message }}
            </div>
        </transition-group>

        <div id="appContainer">
            <header class="app-header">
                <h1><i class="fas fa-terminal"></i> Web Commands</h1>
            </header>

            <!-- Search Bar (temporaneamente disabilitata) -->
            <header class="appSearchBar">
                <input 
                    type="text" 
                    placeholder="Search commands..." 
                    v-model="searchString"
                    @input="filterCommands"
                >
            </header>

            <!-- Stats -->
            <!-- <section class="stats-section">
                <span class="stat-value">{{ runningCount }}</span> command{{ runningCount !== 1 ? 's' : '' }} running
            </section> -->

            <!-- Command Grid -->
            <main class="appCardGrid">
                <command-card
                    v-for="cmd in commands"
                    :key="cmd.id"
                    :command="cmd"
                    @execute="executeCommand"
                    @focus="focusWindow"
                    @kill="killCommand"
                ></command-card>
            </main>
        </div>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- App Components -->
    <script src="js/components/CommandCard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
