<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Commands</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/launcher.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Alert Messages -->
        <transition-group name="alert-slide" tag="div" class="alert-container">
            <div 
                v-for="alert in alerts" 
                :key="alert.id"
                :class="['alert', `alert-${alert.type}`]"
            >
                {{ alert.message }}
            </div>
        </transition-group>

        <div id="appContainer">
            <!-- <header class="app-header">
                <h1><i class="fas fa-house-chimney"></i> TvOS</h1>
            </header> -->

            <!-- Search Bar -->
            <header class="appSearchBar">
                <input 
                    type="text" 
                    placeholder="Search..." 
                    v-model="searchString"
                    @input="search"
                    :style="{ width: searchString ? '' : '100%' }"
                >
                <button v-if="searchString" class="clear" @click="clearSearch">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </header>

            <!-- Stats -->
            <!-- <section class="stats-section">
                <span class="stat-value">{{ runningCount }}</span> command{{ runningCount !== 1 ? 's' : '' }} running
            </section> -->

            <!-- Search Results Grid -->
            <main v-if="results.length" class="appCardGrid">
                <div v-for="item in results" :key="item.id" class="movieCard">
                    <template v-if="item.poster_path">
                        <img v-if="item.media_type == 'movie'" :src="imageUrl+item.poster_path" :alt="item.title"
                            class="card-img-cover" />
                        <img v-else-if="item.media_type == 'tv'" :src="imageUrl+item.poster_path" :alt="item.name"
                            class="card-img-cover" />
                    </template>
                    <div class="card-img-overlay">
                        <div class="info">
                            <time v-if="item.media_type == 'movie'">{{parseDate(item.release_date)}}</time>
                            <time v-else-if="item.media_type == 'tv'">{{parseDate(item.first_air_date)}}</time>
                            <small v-if="item.vote_average">
                                <i v-for="i in 5" :key="i"
                                    :class="{ 'fa-solid fa-star': (i-0.5) < parseStars(item.vote_average), 'fa-regular fa-star-half-stroke': (i-0.5) == parseStars(item.vote_average),  'fa-regular fa-star' : (i-0.5) > parseStars(item.vote_average) }"></i>
                            </small>
                            <label v-if="item.media_type == 'movie'">{{ item.title}}</label>
                            <label v-else-if="item.media_type == 'tv'">{{ item.name}}</label>
                            <p v-if="item.overview">{{parseDescription(item.overview, 384)}}</p>
                        </div>

                        <div class="providers" v-if="item.providers && item.providers.flatrate">
                            <template v-if="item.media_type == 'movie'">
                                <a v-for="service in item.providers.flatrate" :key="service.provider_id" :href="parseUrl(service.url, item.title)"
                                    class="provider-icon">
                                    <img :src="service.logo_path" :alt="service.provider_name" />
                                </a>
                            </template>
                            <template v-if="item.media_type == 'tv'">
                                <a v-for="service in item.providers.flatrate" :key="service.provider_id" :href="parseUrl(service.url, item.name)"
                                    class="provider-icon">
                                    <img :src="service.logo_path" :alt="service.provider_name" />
                                </a>
                            </template>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Command Grid (shown when no search results) -->
            <main v-else class="appCardGrid">
                <command-card
                    v-for="cmd in commands"
                    :key="cmd.id"
                    :command="cmd"
                    @execute="executeCommand"
                    @focus="focusWindow"
                    @kill="killCommand"
                ></command-card>
            </main>
        </div>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- App Components -->
    <script src="js/components/CommandCard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
