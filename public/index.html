<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Commands - Control Panel</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>ðŸŽ® Web Commands</h1>
            <p class="subtitle">Control Panel per comandi Windows</p>
        </header>

        <!-- Sezione Autenticazione -->
        <section v-if="!authenticated" class="auth-section">
            <div class="auth-card">
                <h2>Autenticazione</h2>
                <div class="input-group">
                    <input 
                        v-model="apiKeyInput" 
                        type="text" 
                        placeholder="Inserisci la tua API Key"
                        @keypress.enter="authenticate"
                        class="api-key-input"
                    >
                    <button @click="authenticate" class="btn btn-primary">Connetti</button>
                </div>
                <p class="hint">ðŸ’¡ API Key configurata in config.json</p>
            </div>
        </section>

        <!-- Contenuto Principale -->
        <main v-else class="main-content">
            <!-- Alert Messages -->
            <transition-group name="alert-slide" tag="div" class="alert-container">
                <div 
                    v-for="alert in alerts" 
                    :key="alert.id"
                    :class="['alert', `alert-${alert.type}`]"
                >
                    {{ alert.message }}
                </div>
            </transition-group>

            <!-- Statistiche -->
            <section class="stats-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">{{ commands.length }}</div>
                        <div class="stat-label">Comandi Totali</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">{{ runningCount }}</div>
                        <div class="stat-label">In Esecuzione</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">
                            <span :class="['status-indicator', serverOnline ? 'status-online' : 'status-offline']"></span>
                        </div>
                        <div class="stat-label">Stato Server</div>
                    </div>
                </div>
            </section>

            <!-- Griglia Comandi -->
            <section class="commands-section">
                <div class="commands-grid">
                    <command-card
                        v-for="cmd in commands"
                        :key="cmd.id"
                        :command="cmd"
                        @execute="executeCommand"
                        @focus="focusWindow"
                        @kill="killCommand"
                    ></command-card>
                </div>
            </section>
        </main>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- App Components -->
    <script src="js/components/CommandCard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
